        <section id="mainSlider" class="hidden">
            <h2>SLIDER</h2>
            <article class="slider">
                <figure id="center"><img id="imgCenter" src="" alt="images du slider"></figure>
                <div class="bouton">
                    <p onclick="prev()" class="btnStart">Prev</p>
                    <p onclick="stop()" id="stop" class="btnStart">STOP</p>
                    <p onclick="mySlider()" id="start" class="hidden btnStart">START</p>
                    <p onclick="next()" class="btnStart">Next</p>
                </div>
            </article>
        </section>

        <section id="mainJdp" class="hidden">
            <h2>Jeu des paires</h2>
            <article id="startJDP">
                <p onclick="startJdp()" class="btnStart">START</p>
            </article>
            <article id="jdp" class="jdp hidden">
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="carte"><div class="choix"></div></div>
                <div class="score">
                    <p id="result"></p>
                    <p id="score"></p>
                </div>
                <article onclick="replayJdp()" id="endJdp"><p></p></article>
            </article>
        </section>

        <section id="mainCalc" class="">
            <h2>Calculatrice</h2>
            <article class="container">
                <div id="affichage" class="row affichage">
                    <p id="operation" class="operation col-9">0</p>
                    <p id="retour" class="col-2 retour">&larr;</p>
                    <p id="resultat" class="resultat col-11">0</p>
                </div>
                <div id="operateur" class="row operateur">
                    <p class="col-2 nb">7</p>
                    <p class="col-2 nb">8</p>
                    <p class="col-2 nb">9</p>
                    <p class="col-2 op">/</p>
                    <div class="w-100"></div>
                    <p class="col-2 nb">4</p>
                    <p class="col-2 nb">5</p>
                    <p class="col-2 nb">6</p>
                    <p class="col-2 op">*</p>
                    <div class="w-100"></div>
                    <p class="col-2 nb">1</p>
                    <p class="col-2 nb">2</p>
                    <p class="col-2 nb">3</p>
                    <p class="col-2 op">-</p>
                    <div class="w-100"></div>
                    <p id="virg" class="col-2 virg">.</p>
                    <p class="col-2 nb">0</p>
                    <p id="eg" class="col-2 eg">=</p>
                    <p class="col-2 op">+</p>
                </div>
            </article>
        </section>
